<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="left">
        <!-- <img class ="image" src="images/image-product-desktop.jpg" alt="perfume image"> -->
      </div>
      <div class="text">
        <p class="prod-type">
          perfume
        </p>
        <p class="title">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
          <div class="prices">
          <span class="price">
            $149.99
          </span>
          <span class="price-b">            
            $169.99
          </span> 
        </div>
        <button>
          <img src="images/icon-cart.svg" class="cart">
          Add to Cart
        </button>
        
        <div class="attribution text p-0">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.github.com/Antonious-Awad">Antonious</a>.
        </div>
      </div>
    </div>
  </div>

</html>
